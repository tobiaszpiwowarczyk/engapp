<a class="header__item" [attr.title]="label" [routerLink]="href">
  <div class="header__item__image">
    <div class="material-icons" *ngIf="itemType == 'icon'">{{imageSrc}}</div>
    <img [attr.src]="imageSrc" class="user-avatar" alt="image" *ngIf="itemType == 'image'">
  </div>
  <p class="header__item__label">{{label}}</p>
</a>
