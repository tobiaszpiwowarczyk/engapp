<div class="message message--{{data?.type?.name}}" *ngIf="data?.shown" @itemAnimation (@itemAnimation.done)="runProgress()">
  <div class="message__collumn">
    <div class="message__icon material-icons">{{data?.type?.icon}}</div>
    <div class="message__content">{{data?.text}}</div>
  </div>
  <div class="message__close-btn" (click)="hide()">
    <div class="material-icons">close</div>
  </div>
  <div class="message__progress" *ngIf="hideable">
    <div class="message__progress__state" [@messageProgressAnimation]="progressState" (@messageProgressAnimation.done)="hide()"></div>
  </div>
</div>
