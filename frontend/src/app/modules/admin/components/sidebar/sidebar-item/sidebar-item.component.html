<a class="sidebar__item" [routerLink]="href" [title]="text" routerLinkActive="sidebar__item--active"
  [routerLinkActiveOptions]="{exact: routerExact}">

  <div class="sidebar__item__icon">
    <div class="sidebar__item__badge" [hidden]="!badge?.visible">{{badge?.value}}</div>
    <div class="material-icons">{{icon}}</div>
  </div>
  <div class="sidebar__item__text">{{text}}</div>
</a>
