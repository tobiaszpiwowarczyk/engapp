<app-modal title="Edycja słówka" (onClose)="onClose()" (onApprove)="onApprove()" #modal>
  <div modal-content>
    <form [formGroup]="wordForm">
      <input type="hidden" formControlName="unitId">
      <input type="hidden" formControlName="wordNumber" />
      <div class="form-control">
        <div class="form-control__label">Polskie</div>
        <div class="form-control__container">
          <app-input formControlName="polish" placeholder="Wpisz słówko..." [control]="wordForm?.controls['polish']" appInputFluid appInputCompact></app-input>
        </div>
      </div>
      <div class="form-control">
        <div class="form-control__label">Angielskie</div>
        <div class="form-control__container">

          <app-input-group *ngFor="let input of wordForm.get('english').controls; let i = index">
            <app-input placeholder="Wpisz słówko..." [formControl]="input" [control]="wordForm?.controls['english']?.controls[i]" appInputFluid appInputCompact></app-input>
            <app-button *ngIf="i > 0" (click)="removeWord(i)" icon="delete" negative></app-button>
          </app-input-group>

          <app-button (click)="addWord()" icon="add" primary></app-button>
        </div>
      </div>
    </form>
  </div>
</app-modal>
