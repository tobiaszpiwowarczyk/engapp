<app-header>
  <a class="brand" [routerLink]="['./']" title="Strona główna">
    <h5>EngApp Panel</h5>
  </a>

  <div class="header__menu">
    <app-header-item *ngIf="user" [label]="user?.firstName +' '+ user?.lastName" 
                    itemType="image" imageSrc="assets/img/default.jpg"
                    [href]="['/account', user?.username]"></app-header-item>
    <app-header-item label="Powrót" imageSrc="exit_to_app" [href]="['/']"></app-header-item>
    <app-header-item label="Wyloguj się" imageSrc="power_settings_new" (click)="logout()"></app-header-item>
  </div>
</app-header>


<div class="admin">
  <div class="sidebar">
    <app-sidebar>
      <app-sidebar-item [href]="['./']" icon="dashboard" text="Panel" routerExact></app-sidebar-item>
      <app-sidebar-item [href]="['./users']" icon="supervisor_account" text="Użytkownicy"></app-sidebar-item>
      <app-sidebar-item [href]="['./units']" icon="view_list" text="Rozdziały"></app-sidebar-item>
    </app-sidebar>
  </div>
  
  <div class="admin__main">
    <router-outlet></router-outlet>
  </div>
</div>
